<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- CONTENT GOES HERE -->
		<div id ="searchScreen">
			<div class="fullScreen">
				<a href="./about.html" id="aboutlink" style="float: right"><h1>About<h1></a>

				<div id="searchArea">
					<h1 class="title">Seizure-oke</h1>

					<input id="artistSearch" placeholder="Type yo Artist" /><br><br>
					<button class="button" onclick="newSearch()">Get Me Started</button>
				</div>
			</div>
		</div>


		<div id ="singingScreen" style="display:none">

					<button  id="startLyricsButton" class="button" onclick="startLyrics()" id="startSinging">Get Me Singing</button>

				</div>
			</div>
		</div>

	</div>
